<!DOCTYPE html>

    <title>TABLE</title>
</head>
<body>
    <h1>Tbale on HTML</h1>
    <table align="center" border="2">
       <tr> <td>1 </td><td colspan="2">2</td></tr> 
       <tr> <td rowspan="2">3 </td><td>4</td><td>5</td></tr>
       <tr> <td>6</td><td>7</td></tr>       
    </table>
    <h1>Tbale on HTML</h1>
    <table align="center" border="1" height="300" width="400">
       <tr align="center"> <td>1 </td><td>2</td><td>3</td><td colspan="2">4</td></tr> 
       <tr align="center"> <td>5 </td><td colspan="2" rowspan="2">6</td><td>7</td><td>8</td></tr>
       <tr align="center"> <td>9</td><td>10</td><td>11</td></tr> 
        <tr align="center"><td>12</td><td rowspan="2">13</td><td>14</td><td colspan="2">15</td></tr>
        <tr align="center"><td>16</td><td>17</td><td>18</td><td>19</td></tr>    
    </table>

</body>
